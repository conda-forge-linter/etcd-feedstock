{% set import_path = "github.com/coreos/etcd" %}
{% set version = "3.3.14" %}

{% set name = import_path.split('/')[-1] %}
{% set pkg_src = 'src' + os.sep+ import_path.replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ import_path | replace("coreos", "etcd-io") }}/archive/v{{ version }}.tar.gz
    sha256: 0990a26616c0f1f56c1bc5c28a41722ed2a2da01f714145a2a2d037e24d87cb9

build:
  number: 0
  skip: True  # [win32]
  script:
    - pushd {{ pkg_src }}
    {% for path in [ ".", "./etcdctl" ] %}
    - go install -v {{ path }}
    {% endfor %}

requirements:
  build:
    - {{ compiler('go') }} >= 1.12  # [not win]
    - make  # [not win]
    - git  # [not win]

test:
  commands:
    - etcd --version
    - etcdctl --version

about:
  home: https://etcd.io
  license: Apache-2.0
  license_family: Apache
  summary: A distributed, reliable key-value store for the most critical data of a distributed system.
  doc_url: https://etcd.io/docs
  dev_url: https://github.com/etcd-io/etcd

extra:
  recipe-maintainers:
    - sodre
