{% set import_path = "github.com/coreos/etcd" %}
{% set version = "3.3.15" %}

{% set name = import_path.split('/')[-1] %}
{% set pkg_src = 'src' + os.sep+ import_path.replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ import_path | replace("coreos", "etcd-io") }}/archive/v{{ version }}.tar.gz
    sha256: 3da9bba24d1d4c434d39b8f603c0f481d5888c2a9b7600d3d2cd0cc5d58804e2

build:
  number: 0
  skip: True  # [win32]
  script:
    - pushd {{ pkg_src }}
    {% for path in [ ".", "./etcdctl" ] %}
    - go install -v {{ path }}
    {% endfor %}

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - etcd --version
    - etcdctl --version

about:
  home: https://etcd.io
  license: Apache-2.0
  license_family: Apache
  license_file: {{ pkg_src }}/LICENSE
  summary: A distributed, reliable key-value store for the most critical data of a distributed system.
  doc_url: https://etcd.io/docs
  dev_url: https://github.com/etcd-io/etcd

extra:
  recipe-maintainers:
    - sodre
